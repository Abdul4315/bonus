    <body>
        <div class="container">
            <h2>Checkout Form</h2>
            <form>
                <div class="form-group">
                    <hr>
                    <label for="billing-address">Billing Address:</label>
                    <input type="text" class="form-control"
                        id="billing-address" placeholder="1234 Main St"
                        required>
                </div>
                <div class="form-group">
                    <label for="billing-address2">Address 2:</label>
                    <input type="text" class="form-control"
                        id="billing-address2"
                        placeholder="Apartment or suite">
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <select class="form-control" id="country">
                        <option>Choose...</option>
                        <option>CANADIAN COLLEGE OF TECHNOLOGY AND
                            BUSINESS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control"
                        id="pwd"
                        placeholder="Enter password" name="pswd"
                        required>
                </div>
                <div class="form-group">
                    <label for="pwd">Repeat Password:</label>
                    <input type="password" class="form-control"
                        id="pwd2"
                        placeholder="Repeat password" name="pswd2"
                        required>
                </div>

                <div class="form-group">
                    <label for="credit-card">Credit card number:</label>
                    <input type="text" class="form-control"
                        id="credit-card"
                        placeholder="1111-2222-3333-4444" required>
                </div>
                <div class="form-group">
                    <label for="expiration">Expiration Date:</label>
                    <input type="text" class="form-control"
                        id="expiration"
                        placeholder="MM / YY" required>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" class="form-control" id="cvv"
                        placeholder="352" required>
                </div>

                <div class="form-group">
                    <label for="state">State:</label>
                    <select class="form-control" id="state">
                        <option>Choose...</option>
                        <option>ALABAMA</option>
                        <option>ALASKA</option>
                        <option>ARIZONA</option>
                        <!-- More options here -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="zip">Zip:</label>
                    <input type="text" class="form-control" id="zip"
                        placeholder="201220" required>
                </div>

                <div class="form-group">
                    <label for="promo-code">Promo Code:</label>
                    <div class="promo-code">

                        <input type="text" class="form-control"
                            id="promo-code"
                            placeholder="Enter promo code">

                        <button type="button">Apply</button>

                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>

        </div>
